<div class="btn-group" role="group">
    <a class="btn btn-outline-primary $(active())" href="/todo" >
        All <span class="badge bg-secondary">$(alltodos)</span>
    </a>
    <a class='btn btn-outline-primary $(active("done"))' 
    href="/todo?filter=done" >
    Completed <span class="badge bg-secondary">$(donetodos)</span>
    </a>
    <a class='btn btn-outline-primary $(active("notdone"))' 
        href="/todo?filter=notdone" >
        Not done <span class="badge bg-secondary">$(notdonetodos)</span>
    </a>
</div>
